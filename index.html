<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Todo-List</title>
  </head>
  <body>
    <div id="content" class="content">
      <header>
        <h2>Todo List</h2>
      </header>
        <div class="lists">
          <div class="defaultList">
            <button>Inbox</button>
            <button>Today</button>
            <button>Next 7 days</button>
          </div>
          <div class="projectList">
            <h4>Projects</h4>
            <button id="addProject">Add Project</button>
            <form class="addProject-Popup" id="addProject-Popup">
              <input
                class="projectinput"
                type="text"
                placeholder="Write the project name"
                required
              />
              <button type="submit" id="addProject-Add">Add</button>
              <button type="button" id="addProject-Cancel">Cancel</button>
            </form>
            <ul id="project-list"></ul>
          </div>
        </div>
        <div class="tasks">
          <form class="addTask-Popup" id="addTask-Popup">
            <input
              class="taskInput-Title"
              type="text"
              placeholder="Write the title"
              required
            />
            <input
              class="taskInput-Desc"
              type="text"
              placeholder="Write the description"
              required
            />
            <select id="selectProject" name="selectProject">
              <option value="Inbox">Inbox</option>
            </select>
            <input class="taskInput-Date" type="date" name="task-end" />
            <button type="submit" id="addTask-Add">Add</button>
            <button type="button" id="addTask-Cancel">Cancel</button>
          </form>
          <form class="editTask-Popup" id="editTask-Popup">
            <input
              class="taskInput-Title"
              type="text"
              placeholder="Write the title"
              required
            />
            <input
              class="taskInput-Desc"
              type="text"
              placeholder="Write the description"
              required
            />
            <select id="selectProject" name="selectProject">
              <option value="Inbox">Inbox</option>
            </select>
            <input class="taskInput-Date" type="date" name="task-end" />
            <button type="submit" id="editTask-Add">Add</button>
            <button type="button" id="editTask-Cancel">Cancel</button>
          </form>

          <div id="task-list">
            <h4>Youtube</h4>
            <button id="addTask">Add Tasks</button>
            <div class="displayed-task">
              <div class="top">
                <div class="left">
                  <button class="task-Delete">Del</button>
                  <span class="task-Title">Youtube</span>
                </div>
                <div class="right">
                  <button class="task-Edit">Edit</button>
                </div>
              </div>
              <div class="bottom">
                <span class="task-DueDate">01-01-2002</span>
                <span class="task-ProjectName">Inbox</span>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
