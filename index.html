<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Todo-List</title>
  </head>
  <body>
    <div id="content" class="content">
      <header>
        <h2>Todo List</h2>
      </header>
      <main>
        <nav class="nav" id="nav" style="width: 304px">
          <!-- <div class="defaultList">
            <button>
              <i class="fas fa-inbox" style="color: #6d9de5"></i> Inbox
            </button>
            <button>
              <i class="fas fa-calendar-day" style="color: #058747"></i> Today
            </button>
            <button>
              <i class="fas fa-calendar-week" style="color: #713ac5"></i>
              Upcoming
            </button>
          </div> -->
          <div class="projectList">
            <h4
              style="
                font-weight: 600;
                font-size: 1.5em;
                padding: 5px 0px 5px 0px;
              "
            >
              Projects
            </h4>
            <ul class="project-Data-List" data-lists></ul>
            <button id="addProject" class="addProject">
              <i class="fas fa-plus"></i> Add Project
            </button>

            <form class="addProject-Popup" data-new-project-form>
              <input
                type="text"
                data-new-project-input
                placeholder="Write the project name"
                required
              />
              <button type="submit" id="addProject-Add">Add</button>
              <button type="button" id="addProject-Cancel">Cancel</button>
            </form>
          </div>
        </nav>
        <div class="tasks">
          <div id="task-list" data-list-display-container>
            <h4
              class="project-title editTask"
              id="project-title"
              data-list-title
            >
              Youtube
            </h4>
            <div class="all-tasks" data-tasks>
              <!-- <div class="displayed-task">
                <hr />
                <div class="each-task">
                  <div class="left">
                    <button class="task-Delete">
                      <div class="inner-circle"></div>
                    </button>
                    <span class="task-Title editTask">Facebook</span>
                  </div>
                  <div class="right">
                    <span class="task-DueDate">01-01-2002</span>
                  </div>
                </div>
              </div> -->
            </div>
            <button id="addTask" class="addTask">
              <i class="fas fa-plus"></i> Add Tasks
            </button>
          </div>
          <!-- addtask -->
          <form class="addTask-Popup" id="addTask-Popup" data-new-task-form>
            <div class="addTask-Flex">
              <input
                class="taskInput-Title"
                type="text"
                placeholder="Write the title"
                required
                data-new-task-title
              />
              <input class="taskInput-Date" type="date" name="task-end" value="" data-new-task-date />
              <!-- <select name="priority" id="priority" data-new-task-priority required>
                <option value="" disabled selected>Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select> -->
              <button type="button" id="addTask-Add">Add</button>
              <button type="button" id="addTask-Cancel">Cancel</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <template id="task-template">
      <div class="displayed-task">
        <hr />
        <div class="each-task">
          <div class="left">
            <button class="task-Delete">
              <div class="inner-circle"></div>
            </button>
            <span class="task-Title"></span>
          </div>
          <div class="right">
            <span class="task-DueDate"></span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
