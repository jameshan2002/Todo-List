<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="“main.js”" defer></script>
    <title>Todo-List</title>
  </head>
  <body>
    <div id="content">
      <header>
        <h2>Todo List</h2>
      </header>
      <main>
        <nav class="lists">
          <div class="defaultList">
            <button>Inbox</button>
            <button>Today</button>
            <button>Next 7 days</button>
          </div>
          <div class="projectList">
            <h4>Projects</h4>
            <button>Add Project</button>
            <div class="addProject-Popup">
              <input type="text" />
              <button>Add</button>
              <button>Cancel</button>
            </div>
          </div>
        </nav>
        <div class="tasks"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
